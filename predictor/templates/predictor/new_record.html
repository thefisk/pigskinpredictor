{% extends "predictor/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<script>
 $('#records').each(function(){
        $(this).toggleClass('active');
    });
</script>
<div class='container'>
    <div class="row">
        <div class="col s12 m6">
            <h5>New Record</h5>
            <form method="post">
            {% csrf_token %}
            {{ form | crispy}}
            <br>
            <button type="submit" style="float: right" class="btn waves-effect waves-light">Add Record</button>
        </div>
    </div>
</div>
{% endblock content %}
