{% extends "predictor/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<script>
        $('#login').each(function(){
               $(this).toggleClass('active');
           });
       </script>
<div class="container">
    <div class="row">
        <div class="col s2 m2 l2">            
        </div>
        <div class="col s8 m8 l8">
            <h5>Login</h5>
            <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">send</i>
            </button>
            </form>
            <p>Not registered?  Join <a href="/accounts/signup/">here</a>.</p>
            <p>Forgotten your password?  Reset it <a href="/accounts/password/reset">here</a>.</p>
        </div>
    <div class="col s2 m2 l2"></div>
    </div>
</div>
{% endblock content %}
